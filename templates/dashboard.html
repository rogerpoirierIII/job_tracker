{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ current_user.username }}!</p>
<ul>
    {% for job in jobs %}
        <li>{{ job.title }} at {{ job.company }} ({{ job.status }})</li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.logout') }}">Logout</a>
{% endblock %}
